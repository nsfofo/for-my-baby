<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for youu&lt;3</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1174489714649210941/1416281630745825370/3b11cfb4f2b59061185958e5263be70d.png?ex=68c6468e&is=68c4f50e&hm=9682fdae90d543067fc2ad23c3e42a18598d874386556eb1fe41e434faa68a3d&">

    <style>
        /* CSS completo para o site */

        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        /* Página inicial */
        #intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
            z-index: 100;
        }

        /* Coração rosa */
        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 50px;
        }
        .heart:hover {
            transform: scale(1.1) rotate(-45deg);
        }

        /* Efeito de corações caindo */
        .heart-fall {
            position: fixed;
            animation: fall linear infinite;
            z-index: 99;
            background-color: #ff69b4;
            width: 15px;
            height: 13.5px;
            transform: rotate(-45deg);
        }
        .heart-fall::before, .heart-fall::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 13.5px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart-fall::before {
            top: -7.5px;
            left: 0;
        }
        .heart-fall::after {
            top: 0;
            left: 7.5px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Estilos da página principal */
        #main-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #000;
            opacity: 0;
            transition: opacity 1.5s ease;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            transform: translateY(-20%);
            z-index: 10;
        }

        /* Retângulos em pé */
        .square-1, .square-2 {
            width: 250px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .square-1 > *, .square-2 > * {
            position: relative;
            z-index: 2;
        }

        /* Estilos de imagem e texto */
        .circle-photo-main, .circle-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle-photo-main img, .circle-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        /* Cor da fonte para preto */
        .square-1 p, .square-2 p {
            color: #000;
            font-size: 1.8em;
            text-align: center;
            font-weight: bold;
            text-shadow: none;
            margin-top: 10px;
        }

        /* Responsividade básica */
        @media (max-width: 768px) {
            .square-container {
                flex-direction: column;
            }
            .square-1, .square-2 {
                width: 90vw;
                height: 200px;
            }
            .square-container {
                transform: translateY(-8%);
            }
        }
    </style>

</head>
<body>
    <div id="intro-page">
        <div class="heart"></div>
    </div>

    <div id="main-page">
        <div class="square-container">
            <div class="square-1">
                <div class="circle-photo-main">
                    <img id="photo-1" src="" alt="Foto Principal">
                </div>
                <p>nsmacaco</p>
            </div>
            <div class="square-2">
                <div class="circle-photo">
                    <img id="photo-2" src="" alt="Foto 2">
                </div>
                <p>lulu</p>
            </div>
        </div>
    </div>

    <audio id="background-music" loop></audio>

    <script>
        // JavaScript completo para o site
        document.addEventListener('DOMContentLoaded', () => {
            const heart = document.querySelector('.heart');
            const introPage = document.getElementById('intro-page');
            const mainPage = document.getElementById('main-page');
            const backgroundMusic = document.getElementById('background-music');

            const square1 = document.querySelector('.square-1');
            const square2 = document.querySelector('.square-2');

            // URLs das imagens
            const fullPageBannerUrl = 'https://cdn.discordapp.com/attachments/1174489714649210941/1416280037216227338/df5962b3e1917a8182cf3f42edee9519.png?ex=68c64512&is=68c4f392&hm=a79fa20151d87e2023d020fe3a509b244d2bcca1f7b69478cb53b224d782a8d4&';
            const rectangleBackgroundUrl = 'https://cdn.discordapp.com/attachments/1174489714649210941/1416279902096855072/ac48246a6c875a54fea5ea5b9a9e8d73.png?ex=68c644f1&is=68c4f371&hm=0266ea6793caede69cec29134f1467942c382ad9cfc2b4c502afcdfe01e539af&';
            const photo1Url = 'https://cdn.discordapp.com/attachments/1405049301993914380/1416280186873450526/8166f6a87a39fe97ed9a214774ff32e3.jpg?ex=68c64535&is=68c4f3b5&hm=60bd7fc0481a8768a79151e46373956c8058e81033a689300455c7b2d0fe2454&';
            const photo2Url = 'https://cdn.discordapp.com/attachments/1405049301993914380/1416280169269956642/4895d82c4d33b8e54671063b1edd4938.jpg?ex=68c64531&is=68c4f3b1&hm=bc302a1c6adacb99296bc9a59c6ee044ad0905a5882a8792e1d0f3c6d50dfb11&';
            const musicUrl = 'Will He.mp3';

            mainPage.style.backgroundImage = `url(${fullPageBannerUrl})`;
            square1.style.backgroundImage = `url(${rectangleBackgroundUrl})`;
            square2.style.backgroundImage = `url(${rectangleBackgroundUrl})`;

            document.getElementById('photo-1').src = photo1Url;
            document.getElementById('photo-2').src = photo2Url;
            backgroundMusic.src = musicUrl;

            function createFallingHeart() {
                const heartFall = document.createElement('div');
                heartFall.classList.add('heart-fall');
                heartFall.style.left = `${Math.random() * 100}vw`;
                heartFall.style.animationDuration = `${Math.random() * 2 + 3}s`;
                heartFall.style.opacity = '0';
                document.body.appendChild(heartFall);

                setTimeout(() => {
                    heartFall.style.opacity = '1';
                }, 50);

                setTimeout(() => {
                    heartFall.remove();
                }, parseFloat(heartFall.style.animationDuration) * 1000);
            }

            setInterval(createFallingHeart, 200);

            heart.addEventListener('click', () => {
                introPage.style.opacity = '0';

                setTimeout(() => {
                    introPage.style.display = 'none';
                    mainPage.style.display = 'flex';

                    setTimeout(() => {
                        mainPage.style.opacity = '1';
                        // INSERINDO A MÚSICA COM O TEMPO CORRETO
                        backgroundMusic.currentTime = 48; // Começa a música aos 48 segundos
                        backgroundMusic.play().catch(e => console.error("Erro ao tentar tocar música:", e));
                    }, 50);

                }, 1500);
            });
        });
    </script>
</body>
</html>
